<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        background-color: black; /* Black background */
        color: white;
        overflow-x: hidden;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #5b7c99;
        text-align: center;
        padding: 10px 20px;
      }
      nav {
        background-color: rgba(192, 255, 252, 0.486);
      }
      .nav-icon {
        margin: 0 10px;
        color: rgb(0, 0, 0);
        font-size: 24px;
      }
      .form-container {
        margin: 20px auto;
        max-width: 600px;
        background-color: #222;
        padding: 20px;
        border-radius: 8px;
      }
      /* Keep labels white */
      .form-label {
        color: white;
      }
      /* Set input and select fields to have a white background with black text */
      .form-control, .form-select {
        background-color: #fff;
        color: #000;
      }
      .form-control::placeholder {
        color: #ccc;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
      <h1>Wisper Rate</h1>
    </header>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-center">
        <span class="nav-icon">&#8962; <a href="../project.html">Home</a></span>
        <span class="nav-icon">&#8505; <a href="../about.html">About</a></span>
        <span class="nav-icon">&#9742; Call</span>
      </div>
    </nav>
    
    <!-- Review Submission Form -->
    <main class="container form-container">
      <h2 class="text-center mb-4">Submit Your Review</h2>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="reviewerName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="reviewerName" name="reviewerName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="reviewerEmail" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="reviewerEmail" name="reviewerEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="reviewText" class="form-label">Your Review</label>
          <textarea class="form-control" id="reviewText" name="reviewText" rows="4" placeholder="Write your review here" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <select class="form-select" id="rating" name="rating" required>
            <option value="">Choose a rating</option>
            <option value="5">5 ★</option>
            <option value="4.5">4.5 ★</option>
            <option value="4">4 ★</option>
            <option value="3.5">3.5 ★</option>
            <option value="3">3 ★</option>
            <option value="2.5">2.5 ★</option>
            <option value="2">2 ★</option>
            <option value="1.5">1.5 ★</option>
            <option value="1">1 ★</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
      </form>
    </main>
    
    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p>Review Page © 2025</p>
    </footer>
    
    <!-- Bootstrap JS (Bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
