<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews - Submit Review</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for consistency */
            color: #fff; /* White text for readability */
            font-family: Arial, sans-serif; /* Modern font */
        }
        header {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 20px;
            color: #000; /* Black text for contrast */
        }
        nav {
            background-color: #c0fffc;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }
        nav .nav-icon {
            margin: 0 10px;
            color: #000;
        }
        main {
            padding: 20px;
            text-align: left; /* Aligns text to the left */
        }
        .submit-review {
            background-color: #444; /* Lighter background for form */
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #1605ff;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Local Restaurant Reviews</h1>
    </header>
    <nav>
        <span class="nav-icon">&#8962; Home</span>
        <span class="nav-icon">&#8505; About</span>
        <span class="nav-icon">&#9742; Call</span>
    </nav>
    <main>
        <section class="submit-review">
            <h2>Submit Your Review</h2>
            <form id="reviewForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="rating">Rating (1-5):</label>
                <input type="text" id="rating" name="rating" required>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                <input type="submit" value="Submit Review">
            </form>
        </section>
    </main>
    <footer>
        <p>Review Page Â© 2025</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("reviewForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission
                const formData = new FormData(form);

                fetch('submit_review.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === "success") {
                        alert("Review submitted successfully!");
                        form.reset();
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Failed to submit review: " + error.message);
                });
            });
        });
    </script>
</body>
</html>
